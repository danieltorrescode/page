<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./public/favicon.png">
  <title>Daniel Torres</title>
  <link rel="stylesheet" href="public/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css">

</head>
<body>
  <header id="banner" class="banner">
    <div class="container banner-container">
      <span>
        <i class="mdi mdi-application-brackets"></i> 
        <strong id="header-name" class="banner-font-size"></strong>
      </span>
    </div>
  </header>

  
  <section class="main-card-section">
    <div class="main-card card-shadow card-margin">
      <div class="profile-box">
        <img class="picture" src="..." alt="" id="photo">
        <div class="name-box">
          <p class="name" id="name"></p>
          <p class="tittle" id="title"></p>
        </div>
      </div>
      <p class="description" id="description"></p>

      <div class="icon-container" id="icon-container">
        <i class="mdi mdi-console icon"></i>
        <i class="mdi mdi-linux icon"></i>
        <i class="mdi mdi-arch icon"></i>
        <i class="mdi mdi-code-json icon"></i>
        <i class="mdi mdi-language-html5 icon"></i>
        <i class="mdi mdi-language-css3 icon"></i>
        <i class="mdi mdi-language-javascript icon"></i>
        <i class="mdi mdi-nodejs icon"></i>
        <i class="mdi mdi-vuejs icon"></i>
        <i class="mdi mdi-language-python icon"></i>
        <i class="mdi mdi-git icon"></i>
        <i class="mdi mdi-github icon"></i>
        <i class="mdi mdi-gitlab icon"></i>
        <i class="mdi mdi-docker icon"></i>
        <i class="mdi mdi-server-security icon"></i>
        <i class="mdi mdi-database icon"></i>
        <i class="mdi mdi-database-cog icon"></i>
        <i class="mdi mdi-flask icon"></i>
        <i class="mdi mdi-calculator-variant-outline icon"></i>
      </div>

      <span tabindex="0" class="buttom">
        <a href="#" id="github-link">
          <i class="mdi mdi-github"></i>
          GitHub
        </a>
      </span>
      <span tabindex="0" class="buttom">
        <a href="#" id="linkedin-link">
          <i class="mdi mdi-linkedin"></i>
          LinkedIn
        </a>
      </span>

    </div>
  </section>

  <section class="grid-section" >
    <div class="grid grid-cols" id="card-container"></div>
  </section>
  
  <!-- <script src="/libs/@truffle"></script> -->
  <script src="./public/scripts.js" ></script>
</body>
</html>
